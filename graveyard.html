<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Night of the Living Bots &mdash; Infinity OS Gatekeeper</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <style>
    html,body {height:100%;margin:0;padding:0;background:linear-gradient(135deg,#06080b 20%,#133 90%);}
    body {color:#e2e8f0;font-family:Consolas,monospace;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;}
    h1 {font-size:1.7em;margin:20px 0 6px 0;text-shadow:0 0 18px #00ff9d99;}
    .scorebox {background:#222b38cc;padding:8px 18px;margin:10px;border-radius:18px;font-size:1.05em;box-shadow:0 2px 12px #00ff9d22;display:inline-block;}
    canvas {background:rgba(24,32,54,0.92);margin:4px;border-radius:12px;border:2px solid #38bdf8;}
    #log {font-size:0.9em;background:#16222fbb;border-radius:7px;padding:7px 12px;max-width:450px;width:90vw;max-height:68px;min-height:28px;margin:0 auto 15px 0;overflow-y:auto;box-shadow:0 1px 6px #38bdf855;}
    @media (max-width:600px){canvas{width:99vw!important;height:60vh!important;}}
  </style>
</head>
<body>
  <h1>ðŸª¦ Night of the Living Bots</h1>
  <div class="scorebox">Score: <span id="score">0</span></div>
  <canvas id="grave" width="420" height="320"></canvas>
  <div id="log"></div>
  <script>
    const canvas=document.getElementById("grave");
    const ctx=canvas.getContext("2d");
    let W,H;function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight;}
    window.addEventListener("resize",resize);resize();

    let score=0;
    class Player{
      constructor(){this.x=W/2;this.y=H-60;this.speed=4;}
      draw(){
        ctx.fillStyle="#00ff9d";
        ctx.beginPath();ctx.arc(this.x,this.y,10,0,Math.PI*2);ctx.fill();
      }
    }
    const player=new Player();

    class GhostBot{
      constructor(id){
        this.id=id;
        this.x=Math.random()*W;
        this.y=H+Math.random()*100;
        this.vy=-0.5-Math.random()*0.5;
        this.size=12+Math.random()*8;
        this.calm=false;
      }
      update(){
        if(this.calm)return;
        this.y+=this.vy;
        if(this.y<-20)this.y=H+Math.random()*100;
      }
      draw(){
        ctx.globalAlpha=this.calm?0.2:0.8;
        ctx.fillStyle=this.calm?"#446":"#38bdf8";
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
        ctx.globalAlpha=1;
      }
      hit(px,py){
        const dx=px-this.x,dy=py-this.y;
        return Math.sqrt(dx*dx+dy*dy)<this.size;
      }
      calmBot(){
        this.calm=true;
        score++;
        document.getElementById("score").innerText=score;
        log(`Bot-${this.id}: "Forgiven."  [Score ${score}]`);
      }
    }

    const bots=[];
    for(let i=0;i<25;i++)bots.push(new GhostBot(i+1));

    const logDiv=document.getElementById("log");
    function log(msg){
      const l=document.createElement("div");
      l.textContent=msg;
      logDiv.appendChild(l);
      logDiv.scrollTop=logDiv.scrollHeight;
    }
    log("[ðŸŽ®] The bots are restless... calm them with your touch.");

    window.addEventListener("keydown",e=>{
      if(e.key==="ArrowLeft")player.x-=player.speed;
      if(e.key==="ArrowRight")player.x+=player.speed;
      if(e.key==="ArrowUp")player.y-=player.speed;
      if(e.key==="ArrowDown")player.y+=player.speed;
    });

    canvas.addEventListener("click",e=>{
      const rect=canvas.getBoundingClientRect();
      const x=e.clientX-rect.left;
      const y=e.clientY-rect.top;
      bots.forEach(b=>{if(!b.calm && b.hit(x,y)) b.calmBot();});
    });

    function loop(){
      ctx.fillStyle="rgba(3,7,18,0.4)";
      ctx.fillRect(0,0,W,H);
      bots.forEach(b=>{b.update();b.draw();});
      player.draw();
      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
