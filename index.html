<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Infinity Deployer • PayPal / Infinity OS Style</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #050915;
      --bg-panel: rgba(5,9,21,0.6);
      --blue: #0ea5e9;
      --border: rgba(255,255,255,0.08);
      --text: #ecf5ff;
      --accent: #38bdf8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0f172a 0%, #020617 60%, #000 100%);
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      height: 54px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      background: linear-gradient(90deg, rgba(2,6,23,0.9), rgba(14,165,233,0.12));
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      gap: 1rem;
      backdrop-filter: blur(10px);
      z-index: 10;
    }
    .brand-left {
      display:flex;align-items:center;gap:.6rem;
    }
    .brand-pill {
      background: #0070ba;
      border: 1px solid #fff2;
      padding: .2rem .6rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: .7rem;
      letter-spacing: .04em;
    }
    .infinity-title {
      font-weight: 700;
      font-size: .9rem;
    }
    .top-actions {
      display:flex;
      gap:.5rem;
    }
    button {
      background: rgba(14,165,233,0.12);
      border: 1px solid rgba(148,163,184,0.2);
      color: #fff;
      border-radius: .6rem;
      padding: .35rem .7rem;
      font-size: .7rem;
      cursor: pointer;
      transition: .2s;
    }
    button:hover {
      background: rgba(14,165,233,0.35);
    }
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 240px 1fr 300px;
      gap: .7rem;
      padding: .7rem;
      height: calc(100vh - 54px);
    }
    .panel {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 1rem;
      backdrop-filter: blur(8px);
      overflow: hidden;
      display:flex;
      flex-direction:column;
      min-height: 0;
    }
    .panel-title {
      padding:.6rem .8rem .2rem;
      font-size:.7rem;
      font-weight:600;
      letter-spacing:.02em;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .left-panel-list {
      flex:1;
      overflow-y:auto;
      padding:.3rem .3rem 1rem;
    }
    .node {
      background: rgba(15,23,42,0.35);
      border: 1px solid rgba(148,163,184,0.12);
      border-radius:.65rem;
      padding:.4rem .55rem;
      margin-bottom:.35rem;
      font-size:.67rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:.3rem;
      cursor:pointer;
    }
    .node:hover { background: rgba(148,163,184,0.04); }
    .node small { opacity:.55; }
    .canvas {
      flex:1;
      position:relative;
      overflow:hidden;
      border-radius:1rem;
      background: radial-gradient(circle at center, rgba(14,165,233,0.08), rgba(0,0,0,0) 55%), linear-gradient(135deg, rgba(2,6,23,.3), rgba(15,23,42,0));
    }
    .canvas-inner {
      position:absolute;
      inset:0;
      overflow-y:auto;
      padding:1rem;
      display:flex;
      flex-wrap:wrap;
      gap:.7rem;
      align-content:flex-start;
    }
    .app-card {
      width: 215px;
      min-height: 120px;
      background: rgba(15,23,42,0.55);
      border: 1px solid rgba(148,163,184,0.12);
      border-radius: .7rem;
      padding: .5rem .55rem .6rem;
      display:flex;
      flex-direction:column;
      gap:.35rem;
      position:relative;
      transition:.15s;
    }
    .app-card:hover { border-color: rgba(56,189,248,.6); }
    .app-title { font-size:.7rem;font-weight:600; }
    .app-meta { font-size:.6rem; opacity:.5; }
    .app-preview {
      background: rgba(15,23,42,.35);
      border: 1px solid rgba(148,163,184,.05);
      border-radius:.5rem;
      height:60px;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:.55rem;
      text-align:center;
      padding:.3rem;
    }
    .right-panel {
      display:flex;
      flex-direction:column;
    }
    .terminal {
      flex: 0 0 170px;
      border-top: 1px solid rgba(148,163,184,0.1);
      background: rgba(2,6,23,0.35);
      padding:.4rem;
      gap:.3rem;
      display:flex;
      flex-direction:column;
    }
    .terminal input {
      width:100%;
      background: rgba(15,23,42,0.6);
      border: 1px solid rgba(148,163,184,0.1);
      border-radius:.4rem;
      padding:.45rem .5rem;
      color:#fff;
      font-size:.7rem;
    }
    .terminal small { opacity:.5; font-size:.55rem; }
    .agent-log {
      flex:1;
      overflow-y:auto;
      padding:.4rem .4rem 0;
      font-size:.6rem;
      line-height:1.25;
    }
    .drop-zone {
      border: 1px dashed rgba(148,163,184,0.25);
      border-radius:.6rem;
      padding:.5rem .6rem;
      text-align:center;
      font-size:.6rem;
      margin:.4rem .4rem .5rem;
      background: rgba(15,23,42,0.15);
    }
    .floating-rogers {
      position: fixed;
      bottom: 14px;
      right: 14px;
      background: linear-gradient(140deg, #0ea5e9, #38bdf8);
      border: none;
      padding:.55rem .7rem;
      border-radius: .8rem;
      font-weight: 600;
      font-size:.65rem;
      box-shadow: 0 12px 30px rgba(14,165,233,.35);
      z-index: 99;
    }
    footer {
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
      text-align:center;
      font-size:.58rem;
      padding:.15rem 0 .35rem;
      color:rgba(236,245,255,.4);
      letter-spacing:.06em;
      pointer-events:none;
    }
    /* scrollbars */
    ::-webkit-scrollbar { width:4px; }
    ::-webkit-scrollbar-thumb { background: rgba(148,163,184,0.2); border-radius:999px; }
    @media (max-width: 1024px) {
      main { grid-template-columns: 1fr; }
      .right-panel { order:-1; flex-direction:row; gap:.5rem; height:210px; }
      .terminal { flex:1; }
      .panel { min-height:160px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand-left">
      <div class="brand-pill">Infinity</div>
      <div class="infinity-title">Quantum One-Page Deployer</div>
    </div>
    <div class="top-actions">
      <button id="exportBtn">Export / Download page</button>
      <button id="newBlankBtn">New blank app</button>
    </div>
  </header>

  <main>
    <!-- LEFT: nodes -->
    <section class="panel">
      <div class="panel-title">
        Programs / Ports
        <button id="addNodeBtn" style="font-size:.55rem;padding:.2rem .5rem;">+ add</button>
      </div>
      <div class="left-panel-list" id="nodeList">
        <!-- populated by JS -->
      </div>
    </section>

    <!-- CENTER: canvas -->
    <section class="panel canvas" id="canvas">
      <div class="canvas-inner" id="canvasInner">
        <!-- app cards -->
      </div>
    </section>

    <!-- RIGHT: agent + terminal -->
    <section class="panel right-panel" id="rightPanel">
      <div class="panel-title">
        Intake Agent
        <small style="opacity:.4;">non-speaking</small>
      </div>
      <div class="drop-zone" id="dropZone">
        Drop images / files here<br/>or click to select
        <input type="file" id="fileInput" multiple style="display:none;">
      </div>
      <div class="agent-log" id="agentLog">
        <!-- logs -->
      </div>
      <div class="terminal">
        <small>Terminal (paste code or: <code>app \"My App\" make panel</code>)</small>
        <input id="terminalInput" placeholder="> build marketplace with AI listing..." />
        <div style="display:flex;gap:.4rem;">
          <button id="runTerminal" style="flex:1;">Run</button>
          <button id="clearLog" style="font-size:.6rem;">Clear</button>
        </div>
      </div>
    </section>
  </main>

  <button class="floating-rogers" title="Rogers AI panel placeholder">
    Rogers
  </button>
  <footer>
    Powered by Infinity – The Lending Giant
  </footer>

</body>
</html>
